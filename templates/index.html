<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 500px;
      max-width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #f8b500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e09b00;
    }
    .result {
      margin-top: 30px;
      font-size: 22px;
      color: #333;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calorie Predictor</h1>
    <form method="post">
      <input type="text" name="food_text" placeholder="e.g. Food: Chicken Biryani | Brand: Homemade | Category: Rice | Ingredients: Chicken, rice, spices" required>
      <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
      <div class="result">
        ðŸ”¥ Predicted Calories: <strong>{{ prediction }} cal</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
